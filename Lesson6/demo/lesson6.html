<!doctype html>
<html>
	<head>
		<title>FunFun</title>
	</head>
	<body>
		<div id="box" style="text-align: center; border: 1px solid blue;">
			<h1 id="title">Awesome Sauce Calculator</h1>
			
			<input id="num1" type="text" />
			<input id="num2" type="text" />
			<br />
			<select id="operation">
				<option value="add">Add</option>
				<option value="sub">Subtract</option>
				<option value="mult">Multiply</option>
			</select>
			<br />
			<input type="submit" value="Calculate!" onclick="calc()" />

			<input type="submit" value="Change Color" onclick="changeColor()" />
		</div>



		<script>
			function changeColor() {
				document.getElementById('box').style.backgroundColor = "red";
				document.getElementById('title').style.color = "white";

			}

			function calc(input1, input2) {
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;

				if(isNaN(parseInt(num1))) {
					alert("Number 1 is not a number.");
					return;
				}
				if(isNaN(parseInt(num2))) {
					alert("Number 2 is not a number.");
					return;
				}

	var operation = document.getElementById('operation').value;
				var result;
				
				if(operation == "add") {
					result = parseInt(num1) + parseInt(num2);
				} else if(operation == "sub") {
					result = parseInt(num1) - parseInt(num2);
				} else if(operation == "mult") {
					result = parseInt(num1) * parseInt(num2);
				}
				alert(result);
			}
		</script>
	</body>
</html>
